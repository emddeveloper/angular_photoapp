<mat-card class="example-card">
  <h2>Photo App by SK</h2>
  <mat-spinner *ngIf="loader"></mat-spinner>
  <img mat-card-image [src]="photoUrl" alt="Photo of a Shiba Inu" />
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="getPhoto()">
      Next Photo
    </button>
  </mat-card-actions>
</mat-card>
